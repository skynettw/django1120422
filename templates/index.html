{% extends "base.html" %}

{% block title %} 何敏煌的網站 {% endblock %}

{% block headmessage %} 
<h1 class="alert alert-primary">歡迎光臨何敏煌的網站 </h1>
{% endblock %}

{% block content %}
<p>請點選以上的選單，檢視更多的功能！</p>
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://image.cache.storm.mg/styles/smg-800xauto-er/s3/media/image/2023/02/23/20230223-101420_U27739_M832000_acf3.jpg?itok=fCczE2Q2" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://hophd.files.wordpress.com/2019/10/image-21.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://hophd.files.wordpress.com/2019/10/image-17.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
